               /*  ‚ñ∏  regla √öNICA para TODOS los carries                 */
               /*  ‚ñ∏  funciona en .operation y en .long-division          */
               /* separacion visual entre cifras = 0.5ch sin encoger el bloque */
               .op-digit {
               display: inline-block;
               width: 1ch;
               /* ‚ûú NO se toca               */
               text-align: center;
               margin-left: -0.5ch;
               /* ‚ûú solapa medio car√°cter    */
               }
               /* el primer d√≠gito de cada l√≠nea no necesita el margen negativo */

               }
               /* N√∫mero original tachado */
               .strike {
               display: block;
               /* ocupa todo el ancho de .op-digit  */
               position: relative;
               color: var(--clr-top);
               }
               .strike::after {
               content: '';
               position: absolute;
               left: 0;
               right: 0;
               top: 50%;
               border-top: 3px solid red;
               transform: rotate(-5deg);
               }
               /* N√∫mero prestado en naranja */
               .borrowed {
               position: absolute;
               font-size: 0.5em;
               color: var(--clr-carry);
               /* naranja */
               font-weight: bold;
               top: -0.8em;
               left: 0.3em;
               pointer-events: none;
               }
               .operation .carry,
               .long-division .carry {
               position: absolute;
               font-size: 0.5em;
               font-weight: bold;
               color: var(--clr-carry);
               /* posici√≥n (x,y) con fallback */

               left: calc(var(--carry-x, -0.65em));
               line-height: 1;
               pointer-events: none;
               }

               }

               .op-sign {

               }

               .op-step {

               }
               /* pasos intermedios */
               .operation hr {

               border-top: .25rem solid #000;
               width: 100%;
               /* 100 % del contenedor, que ahora es el ancho del n√∫mero */
               margin: .1rem 0;
               /* sin espacio vertical extra */
               }
               .step hr {
               border: none;
               border-top: .25rem solid #000;
               width: 100%;
               /* 100 % del contenedor, que ahora es el ancho del n√∫mero */
               margin: .1rem 0;
               /* sin espacio vertical extra */
               }
               .long-division-line {

               border-top: 0.25rem solid #000;
               width: 2em;
               margin: 0.1rem 0;
               }
               /* Medida por defecto para pantallas ‚Äúgrandes‚Äù */
               .iframe {
               width: 560px;
               height: 315px;
               /* 16 : 9 => 560 √ó 0.5625 */
               }
               /* Cuando el viewport sea de 768 px o menos,
               el ancho pasa a 100 % y la altura se recalcula
               para mantener la relaci√≥n 16 : 9               */

             @media (max-width: 420px) {
                .two-operations {
                  display: block;
                }
              }

               @media (max-width: 768px) {
               .iframe {
               width: 100%;
               height: calc(100vw * 0.5625);
               /* 100 vw √ó (9/16) */
               }
               }
               /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
               Divisi√≥n larga ‚Äúestilo üá™üá∏‚Äù
               ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
               .long-division {
               --stroke: .25rem;
               /* grosor del s√≠mbolo en ‚ÄúL‚Äù  */
               font-family: "Courier New", monospace;
               font-size: clamp(2.4rem, 4vw, 3.6rem);
               font-weight: 700;
               line-height: 1.10;

               position: relative;

               }
               /* ‚ñå Dividendo (izquierda) */
               .long-division .dividend-wrapper {
               text-align: right;
               padding-right: 1rem;
               padding-top: 0.25rem;
               color: var(--clr-dividend);

               }
               /* restos o pasos intermedios dentro del dividendo */
               .long-division .step {
               color: var(--clr-step);
               }
               .long-division .divisor {
               color: var(--clr-divisor);
               position: relative;
               margin-left: 0.6rem;
               /* sitio para l√≠nea vertical */

               /* L√≠nea vertical izquierda */
               .long-division .divisor::before {
               content: "";
               position: absolute;
               left: -0.6rem;
               top: 0;
               width: var(--stroke);
               height: 100%;
               background: #000;
               }
               /* L√≠nea horizontal inferior */
               .long-division .divisor::after {
               content: "";
               position: absolute;
               left: -0.6rem;
               bottom: 0;
               width: calc(100% + 0.6rem);
               height: var(--stroke);
               background: #000;
               }
               /* divisor  */
               .long-division .divisor {
               color: var(--clr-divisor);
               position: relative;
               margin-left: 0.6rem;
               padding: 0.1rem 0.4rem 0.3rem 0.6rem;
               display: inline-block;
               }
               /* marca visual para indicar qu√© cifras se agrupan del dividendo */
               .long-division .pick {
               display: inline-block;
               position: relative;
               padding: 0 0.2rem;
               margin: 0 0.1rem;
               }

               content: "";
               position: absolute;

               left: -0.3rem;

               /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
               NUEVA TABLA DE MULTIPLICAR
               ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
               .tabla-multiplicar {

               .frac {

               /* üî¥ QUITAMOS esto para evitar desbalance de altura */

               .hamburger {

               @media (max-width: 768px) {

               .tabs {

               }

               instructionSec.scrollIntoView({ behavior: 'smooth', block: 'start' });
               }

               setTimeout(() => {
               const target = currentOpKey.endsWith('Fracciones')
               	  ? document.getElementById('inputNum')
               	  : answerInput;
               focusSinScroll(target);
               }, doScroll ? 120 : 0);
               }
               /* Genera enunciado aleatorio */
      function generateProblem() {
        const op = OPERATIONS[currentOpKey];
        const values = op.generate();
        currentProblem = { values, answer: op.calc(...values) };

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê CASOS CON RETURN INMEDIATO (ENTEROS) ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        if (['sumaEnteros', 'multiplicacionEnteros', 'divisionEnteros'].includes(currentOpKey)) {
          const [a, b] = values;
          const opSymbol = OPERATIONS[currentOpKey].symbol;
          const aStr = `(${a >= 0 ? '+' : ''}${a})`;
          const bStr = `(${b >= 0 ? '+' : ''}${b})`;
          problemEl.innerHTML = `${aStr} ${opSymbol} ${bStr} = `;
          return;
        }

        /* ‚îÄ‚îÄ Formato fracci√≥n bonita ‚îÄ‚îÄ */
        const formatValue = v => {
          const str = String(v).trim();
          if (str.includes('/')) {
            const [num, den] = str.split('/');
            return `
              <span class="frac">
                <span class="top">${num}</span>
                <span class="bottom">${den}</span>
              </span>`;
          }
          return formatNumberES(str);
        };

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê POTENCIAS ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        if (currentOpKey === 'potencias') {
          const [base, exp] = values;
          problemEl.innerHTML = `
            <p>Halla el valor de:</p>
            <span class="number">${base}<sup>${exp}</sup></span> = ?`;
          return;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê OPERACIONES COMBINADAS ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        if (currentOpKey === 'operacionesCombinadas') {
          const [exprStr] = values;
          const formatted = exprStr.replace(/\^(\d+)/g, '<sup>$1</sup>');
          problemEl.innerHTML = `
            ${formatted} = ?`;
          return;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê SIMPLIFICAR / AMPLIFICAR FRACCIONES ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        if (currentOpKey === 'simplificarAmplificarFracciones') {
          const [tipo, fr, factor] = values;
          const [num, den] = fr.split('/');

          const actionText = tipo === 'simplificar'
            ? 'Simplifica la fracci√≥n:'
            : `Amplifica por <strong>${factor}</strong> la fracci√≥n:`;

          problemEl.innerHTML = `
            <p>${actionText}</p>
            <span class="frac">
              <span class="top">${num}</span>
              <span class="bottom">${den}</span>
            </span> = ?`;

          /* ‚Äî‚Äî muestra inputs de fracci√≥n ‚Äî‚Äî */
          answerInput.style.display = 'none';
          const fracContainerId = 'fracInput';
          let fracDiv = document.getElementById(fracContainerId);

          if (!fracDiv) {
            answerInput.insertAdjacentHTML('afterend', `
              <div class="frac" id="${fracContainerId}">
                <input type="number" id="inputNum" class="top-input" placeholder="n">
                <hr class="separator-frac"/>
                <input type="number" id="inputDen" class="bottom" placeholder="d">
              </div>`);
            fracDiv = document.getElementById(fracContainerId);
          }

          fracDiv.style.display = 'inline-block';
          fracDiv.querySelector('#inputNum').value = '';
          fracDiv.querySelector('#inputDen').value = '';

          return;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê OTROS CASOS BINARIOS NORMALES ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        if (values.length === 2) {
          problemEl.innerHTML = `
            ${formatValue(values[0])}
            <span class="op-sign">${op.symbol}</span>
            ${formatValue(values[1])} = ?`;
        } else {
          if (currentOpKey === 'primos_compuestos') {
            const [a] = values;
            problemEl.innerHTML = `(${a}) = ?`;
          } else {
            problemEl.innerHTML = `
              ${op.label}(${values.map(formatValue).join(', ')}) = ?`;
          }
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê MANEJO DE INPUTS SEG√öN EL TIPO ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        const isFrac = currentOpKey.endsWith('Fracciones');
        const fracContainerId = 'fracInput';
        let fracDiv = document.getElementById(fracContainerId);

        if (isFrac) {
          answerInput.style.display = 'none';
          if (!fracDiv) {
            answerInput.insertAdjacentHTML('afterend', `
              <div class="frac" id="${fracContainerId}">
                <input type="number" id="inputNum" class="top-input" placeholder="n">
                <hr class="separator-frac"/>
                <input type="number" id="inputDen" class="bottom" placeholder="d">
              </div>`);
            fracDiv = document.getElementById(fracContainerId);
          }

          fracDiv.style.display = 'inline-block';
          fracDiv.querySelector('#inputNum').value = '';
          fracDiv.querySelector('#inputDen').value = '';
        } else {
          answerInput.style.display = 'inline-block';
          if (fracDiv) fracDiv.style.display = 'none';
          answerInput.value = '';
        }
      }



               /* Comprueba respuesta del alumnado */
               function checkAnswer() {
               const correctVal = currentProblem.answer;      // num√©rico (p.e. 0.4167‚Ä¶)
               const isFracOp = currentOpKey.endsWith('Fracciones');
               const userIsFrac = isFracOp;                   // solo las de fracci√≥n usan inputs dobles

        /* ‚îÄ‚îÄ CASO ESPECIAL: descomposici√≥n en factores primos ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        if (currentOpKey === 'descomposicionPrimos') {
          // 1Ô∏è‚É£ Normaliza la entrada del usuario
          const userAnswer = answerInput.value
            .replace(/[xX*]/g, '√ó')   // convierte x, X o * en ‚Äú√ó‚Äù
            .replace(/\s+/g, '')      // quita espacios
            .trim();

          // 2Ô∏è‚É£ Normaliza la respuesta correcta
          const correctAnswer = correctVal.replace(/\s+/g, '');   // "2√ó2√ó2"

          // 3Ô∏è‚É£ Compara
          const userOk = userAnswer === correctAnswer;

          // 4Ô∏è‚É£ Mensaje
          if (userOk) {
            feedbackEl.textContent = '¬°Correcto! Bien hecho.';
            feedbackEl.style.color = '#15803d';
          } else {
            const prettyResult = correctVal.replace(/√ó/g, ' √ó ');
            feedbackEl.innerHTML =
              `Respuesta incorrecta. El resultado correcto es ${prettyResult}.`;
            feedbackEl.style.color = '#b91c1c';
          }
          return;   // üëà IMPORTANT√çSIMO: salimos para no ejecutar el resto
        }


               /* 1Ô∏è‚É£ Obt√©n respuesta del usuario */
               let userOk = false;

               if (userIsFrac) {             // --- usuario escribi√≥ fracci√≥n ---
               const num = parseInt(document.getElementById("inputNum").value);
               const den = parseInt(document.getElementById("inputDen").value);

               if (isNaN(num) || isNaN(den) || den === 0) {
               	   feedbackEl.textContent = 'Por favor, introduce una fracci√≥n v√°lida.';
               	   feedbackEl.style.color = '#b91c1c';
               	   return;
               }
               userOk = Math.abs(num / den - correctVal) < 1e-6;
               } else {                      // --- usuario escribi√≥ n√∫mero ---
      // 1Ô∏è‚É£ Cadena original sin espacios laterales
      const raw = answerInput.value.trim();

      /*
       * 2Ô∏è‚É£ Normalizaci√≥n:
       *    ‚Äì Si hay coma, la tratamos como separador decimal ‚ûú
       *        ¬∑ Quitamos todos los puntos (miles)   "1.234,56" ‚Üí "1234,56"
       *        ¬∑ Cambiamos la coma por punto         "1234,56"  ‚Üí "1234.56"
       *    ‚Äì Si NO hay coma, asumimos formato ingl√©s.
       *        ¬∑ Quitamos comas de millar opcionales "1,234.56" ‚Üí "1234.56"
       */
      let numStr;
      if (raw.includes(',')) {
        numStr = raw.replace(/\./g, '').replace(',', '.');
      } else {
        numStr = raw.replace(/,/g, '');  // elimina comas de millar
      }

      // 3Ô∏è‚É£ Ahora s√≠ convertimos
      const num = parseFloat(numStr);

               if (isNaN(num)) {
               	   feedbackEl.textContent = 'Por favor, introduce un n√∫mero v√°lido.';
               	   feedbackEl.style.color = '#b91c1c';
               	   return;
               }
      /* margen de 0,01 para cualquier resultado decimal */
      const tolerance = 1e-2;                 // ¬±0,01
      userOk = Math.abs(num - correctVal) < tolerance;

               }

               /* 2Ô∏è‚É£ Construye el resultado formateado */
               let prettyResult;

               if (isFracOp) {                                     // mostrar como fracci√≥n
               const fracRes = getFractionResult(currentOpKey, currentProblem.values);
               prettyResult = formatFractionHTML(fracRes);
               } else if (Number.isInteger(correctVal)) {          // entero
               prettyResult = formatNumberSmart(correctVal);
               } else {                                            // decimal
      prettyResult = formatNumberSmart(correctVal, 2);   // ‚Üê 2 decimales m√°x.

               }

               /* 3Ô∏è‚É£ Muestra el mensaje */
      /* 3Ô∏è‚É£ Muestra el mensaje */
      if (userOk) {
          feedbackEl.textContent = '¬°Correcto! Bien hecho.';
          feedbackEl.style.color = '#15803d';
      } else {
          // Verifica si est√°s en la secci√≥n primos_compuestos
          if (currentOpKey === 'primos_compuestos' && Number.isInteger(correctVal)) {
              let tipo = '';
              if (correctVal === 1) {
                  tipo = '<strong>primo</strong>';
              } else if (correctVal === 2) {
                  tipo = '<strong>compuesto</strong>';
              }

              if (tipo) {
                  feedbackEl.innerHTML = `Respuesta incorrecta. El resultado es ${tipo}.`;
              } else {
                  feedbackEl.innerHTML = `Respuesta incorrecta. El resultado correcto es ${prettyResult}.`;
              }
          } else {
              feedbackEl.innerHTML = `Respuesta incorrecta. El resultado correcto es ${prettyResult}.`;
          }
          feedbackEl.style.color = '#b91c1c';
      }
               }


               /* Botones y teclado */
               checkBtn.addEventListener('click', checkAnswer);
               newBtn.addEventListener('click', () => {
               generateProblem();
               feedbackEl.textContent = '';
               answerInput.value = '';
               });

               answerInput.addEventListener('keyup', e => {
               if (e.key === 'Enter') checkAnswer();
               });

               /* Arranque inicial */
               loadOperation();

               const hamburgerBtn = document.getElementById('hamburgerBtn');
               const tabsContainer = document.getElementById('tabsContainer');

               hamburgerBtn.addEventListener('click', () => {
               tabsContainer.classList.toggle('show');
               });
    </script>
